<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel = "stylesheet" href="Messenger.css" />
</head>
<body>
    <header>
        <div class="Logo">
            <img src="Images/Messenger Logo.png" alt="Messenger Logo" class="MessengerLogo"/>
        </div>
        <nav>
            <a href="https://www.messenger.com/rooms" class="menu">Rooms</a>
            <a href="https://www.messenger.com/features" class="menu">Features</a>
            <a href="https://www.messenger.com/privacy" class="menu">Privacy & safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menu">For developers</a>
        </nav> 
        <img src="Images/mobileMenuContainer.png" alt="mobileMenu" class="mobileMenuContainer"/>   
    </header>
    <main>
        <div class="body">
            <section class="Content">
                <div class="inner">
                    <h1>Be together, whenever.</h1>
                    <article>A simple way to text, video chat and plan things all in one place.</article>
                    <input type="text" placeholder="Email address or phone number" class="input"/>
                    <input type="password" placeholder="Password" class="input"/>
                    <button>Sign In</button>
                    <input type="checkbox"/>
                    <span>Keep me signed in</span>
                    <p>Forgotten your password?</p>
                    <div class="Playstore">
                        <img src="Images/Playstore Logo.png" alt="Playstore Logo" class="PlaystoreLogo"/>
                    </div>
                </div>
            </section>
            <section class="MobileScreenContainer">
                <img src="Images/MobileScreen.png" alt="MobileScreen" class="MobileScreen"/>
            </section>
        </div>
    </main>
    <footer>Too many ways to connect with all your friends.</footer>
</body>
</html>
